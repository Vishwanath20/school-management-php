<VirtualHost *:80>
    ServerName margdarshaninstitute.com
    ServerAlias www.margdarshaninstitute.com
    DocumentRoot /var/www/html/margdarshaninstitute

    <Directory /var/www/html/margdarshaninstitute>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/margdarshaninstitute_error.log
    CustomLog ${APACHE_LOG_DIR}/margdarshaninstitute_access.log combined
</VirtualHost>
